<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML</title>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <section id="login">
        <section class="login">
            <div class="img-login">
                <div class="div-circulo">
                    <img src="image/perfil-de-usuario.png" alt="">
                </div>
            </div>
            <form action="">
                <div>
                    <div>
                        <img src="image/perfil-de-usuario.png" alt="">
                    </div>
                    <input type="text" id="usuario" name="usuario" placeholder="USERNAME" autocomplete="off">
                </div>
                <div>
                    <div>
                        <img src="image/cadeado.png" alt="">
                    </div>
                    <input type="password" name="senha" id="senha" placeholder="••••••••••••" autocomplete="of">
                </div>
                <input type="submit" value="Entrar">
                <section>
                    <div>
                        <input type="checkbox" value="" id="check">
                        <label for="check">Remember me</label>
                    </div>
                    <div>
                        <a href="#">Forgot your password?</a>
                    </div>
                </section>
            </form>
        </section>
    </section>
    <script src="scripts/javascript.js" ""></script>
</body>

</html>
